<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup registr">
            <form class="registr-form">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input class="registr__username" type="text" name="txt" placeholder="User name"  required>
                <input class="registr__phone" type="text" name="tel" placeholder="User phone" required>
                <input class="registr__email" type="email" name="email" placeholder="Email" required>
                <input class="registr__password" type="password" name="pswd" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>

        </div>

        <div class="login">
            <form class="login-form">
                <label for="chk" aria-hidden="true">Login</label>
                <input class="login__email" type="email" name="email" placeholder="Email" required>
                <input class="login__password" type="password" name="pswd" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="js/loginregistr.js"></script>
</body>

</html>
